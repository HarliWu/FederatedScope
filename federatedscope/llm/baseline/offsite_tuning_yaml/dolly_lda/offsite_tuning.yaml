use_gpu: True
device: 2
early_stop:
  patience: 0
federate:
  mode: standalone
  client_num: 3
  total_round_num: 1000
  save_to: "llama.dolly-lda.offsite_tuning.ckpt"
  save_freq: 500
  share_local_model: False
  online_aggr: False
data:
  root: data/
  type: 'dolly-15k@llm'
  splits: [0.998,0.001,0.001]
  splitter: 'lda'
  splitter_args: [{'alpha': 0.5}]
llm:
  tok_len: 650
  chat:
    max_len: 1000
  offsite_tuning:
    use: True
    emu_l: 2
    emu_r: 30
    strategy: 'drop_layer'
    kwargs: [ { 'drop_ratio': 0.5 }]
dataloader:
  batch_size: 1
model:
  type: 'decapoda-research/llama-7b-hf@huggingface_llm'
train:
  local_update_steps: 30
  batch_or_epoch: batch
  optimizer:
    lr: 0.0003
  is_enable_half: True
criterion:
  type: CrossEntropyLoss
trainer:
  type: llmtrainer
eval:
  freq: 100
  metrics: ['loss']
  best_res_update_round_wise_key: 'val_loss'
  report: ['weighted_avg', 'avg', 'raw']
expname: "llm-baselines/llama-7b_dolly-lda_offsite-tuning"
wandb:
  use: True
  name_user: 'harliwu'
  name_project: 'llama-7b_dolly-lda_offsite-tuning'